<html>
    <head>
        <meta charset="UTF-8">

        <link href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="static/assets/global/css/login.css" rel="stylesheet" type="text/css"/>
        <script src="static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
        
    </head>

    <body>
        <div class="login-wallpaper">
            <div class="login-floating glass middle"></div>
            <div class="login-floating glass small"></div>
            <div class="login-floating glass lg"></div>
            <div class="login-form glass">
                <div class="login-form-row">
                    <input class="glass" type="text" placeholder="请输入手机号" name="telephone" id="telephone" />
                </div>
                <div class="login-form-row">
                    <button class="glass login-form-btn" id="getotp" type="submit">获取短信</button>
                </div>
            </div>
        </div>
    </body>

<!-- 解决动态请求问题 -->
    <script>
        jQuery(document).ready(function(){
            // 绑定otp的click事件，用于向后端发送获取otp的请求
            $("#getotp").on("click",function(){
                var telephone = $("#telephone").val();
                if(telephone == null || telephone == ""){
                    alert("手机号不能为空");
                    return false;
                }
                $.ajax({
                    type:"POST",
                    contentType:"application/x-www-form-urlencoded",
                    url:"http://localhost:8080/user/getotp",
                    data:{
                        "telephone":$("#telephone").val(),
                    },
                    success:function(data){
                        if(data.status == "success"){
                            alert("otp已经发送到您的手机上,请注意查收");
                        }else{
                            alert("otp发送失败,原因为:"+data.data.errorMsg);
                        }
                    },
                    error:function(data){
                        alert("otp发送失败,原因为:"+data.responseText);
                    }
                });
            });
            return false;
        });
    </script>
</html>
